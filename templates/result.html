<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Search Results</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }
        .tables-container {
            display: flex;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
        }
        .filter-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 20%;
        }
        .colleges-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="tables-container">
        <div class="filter-table">
            <h2>Filter by Branch</h2>
            <form id="branchFilterForm">
                <fieldset>
                    <legend>Select Branches</legend>
                    {% for branch in distinct_branches %}
                        <label>
                            <input type="checkbox" name="branch" value="{{ branch[0] }}">
                            {{ branch[0] }}
                        </label><br>
                    {% endfor %}
                </fieldset>
            </form>
        </div>
        <div class="colleges-table">
            <h2>Colleges</h2>
            <table>
                <thead>
                    <tr>
                        <th>College Name</th>
                        <th>Branch</th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                        <tr>
                            <td>{{ college[0] }}</td>
                            <td>{{ college[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const branchCheckboxes = document.querySelectorAll('input[name="branch"]');
            branchCheckboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    filterColleges();
                });
            });

            function filterColleges() {
                const selectedBranches = Array.from(branchCheckboxes)
                                            .filter(checkbox => checkbox.checked)
                                            .map(checkbox => checkbox.value);

                const collegeRows = document.querySelectorAll('.colleges-table table tbody tr');
                collegeRows.forEach(function(row) {
                    const branch = row.querySelector('td:nth-child(2)').textContent;
                    if (selectedBranches.length === 0 || selectedBranches.includes(branch)) {
                        row.style.display = 'table-row';
                    } else {
                        row.style.display = 'none';
                    }
                });

                if (selectedBranches.length === 0) {
                    collegeRows.forEach(function(row) {
                        row.style.display = 'table-row';
                    });
                }
            }
        });
    </script>
</body>
</html>
