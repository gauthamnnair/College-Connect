<!DOCTYPE html>
<html>
<head>
    <title>Admission Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admission Result</h1>
    </div>
    <div class="filter-container">
        <h2>Filter by Branch</h2>
        <form action="{{ url_for('submit_admission') }}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Branch</th>
                    </tr>
                </thead>
                <tbody>
                    {% for branch_tuple in distinct_branches %}
                    <tr>
                        <td>
                            <input type="checkbox" id="{{ branch_tuple[0] }}" name="branches" value="{{ branch_tuple[0] }}">
                            <label for="{{ branch_tuple[0] }}">{{ branch_tuple[0] }}</label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Colleges and Branches</h2>
        <table>
            <thead>
                <tr>
                    <th>College Name</th>
                    <th>Branch</th>
                </tr>
            </thead>
            <tbody>
                {% for college in colleges %}   
                <tr>
                    <td>{{ college[0] }}</td>
                    <td>{{ college[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
