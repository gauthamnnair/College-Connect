<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Search Results</title>
    <style>
        .container{
            text-align: left;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 100%;
        }

        .tables-container {
            display: flex;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
        }

        .filter-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 20%;
        }

        .colleges-table {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="tables-container">
        <div class="filter-table">
            <h2>Filter by Branch</h2>
            <form id="branchFilterForm">
                <fieldset>
                    <legend>Select Branches</legend>
                    {% for branch in distinct_branches %}
                        <label>
                            <input type="checkbox" name="branch" value="{{ branch[0] }}">
                            {{ branch }}
                        </label><br>
                    {% endfor %}
                </fieldset>
            </form>
        </div>
        <div class="colleges-table">
            <h2>Colleges</h2>
            <table>
                <thead>
                    <tr>
                        <th style="width: 60%;">College Name</th>
                        <th style="width: 20%;">Branch</th>
                        <th style="width: 15%;">Percentile</th>
                        <th style="width: 5%;">Exam</th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                        <tr>
                            <td><a href="{{ get_college_website(college[0]) }}">{{ college[0] }}</a></td> <!-- College Name -->
                            <td>{{ college[1] }}</td> <!-- Branch -->
                            <td>{{ college[2] }}</td> <!-- Percentile -->
                            <td>{{ college[3] }}</td> <!-- Exam Type -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const branchCheckboxes = document.querySelectorAll('input[name="branch"]');
            branchCheckboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    filterColleges();
                });
            });

            function filterColleges() {
                const selectedBranches = Array.from(branchCheckboxes)
                                            .filter(checkbox => checkbox.checked)
                                            .map(checkbox => checkbox.value);

                const collegeRows = document.querySelectorAll('.colleges-table table tbody tr');
                collegeRows.forEach(function(row) {
                    const branch = row.querySelector('td:nth-child(2)').textContent;
                    if (selectedBranches.length === 0 || selectedBranches.includes(branch)) {
                        row.style.display = 'table-row';
                    } else {
                        row.style.display = 'none';
                    }
                });

                if (selectedBranches.length === 0) {
                    collegeRows.forEach(function(row) {
                        row.style.display = 'table-row';
                    });
                }
            }
        });
    </script>
</body>
</html>
